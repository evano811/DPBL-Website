<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Dugger Park Basketball League</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="team-registration.html">Team Registration</a></li>
                <li><a href="schedule.html">Schedule</a></li>

                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="schedule">
            <h1>Game Schedule</h1>
            <p>Import a previous schedule to view it here:</p>
            <input type="file" id="fileInput" accept=".xlsx">
            <table id="scheduleTable" border="1">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Home Team</th>
                        <th>Score</th>
                        <th>Away Team</th>
                        <th>Score</th>
                        <th>Location</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Schedule data will appear here -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Basketball League. All rights reserved.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="schedule.js"></script>
</body>
</html>
